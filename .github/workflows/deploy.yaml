name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: studio/package-lock.json

      - name: Install dependencies
        working-directory: studio
        run: npm ci

      - name: Build studio
        working-directory: studio
        run: npm run build

      - name: Copy studio build into studio folder
        run: rm -rf studio/node_modules studio/src studio/public && cp -r studio/dist/* studio/ && rm -rf studio/dist

      - name: Create 404.html for SPA routing
        run: cp studio/index.html 404.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
