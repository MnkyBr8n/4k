<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Characters â€“ 4K Studio</title>
  <link rel="stylesheet" href="css/studio.css">
</head>
<body>
  <header>
    <div class="logo">ğŸ“ 4K Studio</div>
    <div class="actions">
      <button id="themeToggle" class="theme-toggle">ğŸŒ™ <span>Dark</span></button>
      <a href="dashboard1.html" class="btn">â† Dashboard</a>
      <a href="create-character.html" class="btn primary">+ New Character</a>
    </div>
  </header>

  <div class="main">
    <h2 style="margin-top: 0;">Characters</h2>
    
    <div class="toolbar" style="margin-bottom: 16px;">
      <input type="text" id="searchInput" placeholder="Search characters..." style="flex: 1; max-width: 300px;">
      <button class="btn secondary" id="viewToggle">âš™ï¸ View</button>
    </div>

    <div id="charactersContainer" class="folders-grid">
      <!-- Characters loaded here -->
    </div>

    <div id="emptyState" class="panel" style="padding: 60px; text-align: center; display: none;">
      <div style="font-size: 64px; opacity: 0.5; margin-bottom: 16px;">ğŸ“</div>
      <h3>No characters yet</h3>
      <p style="color: var(--text-secondary); margin-top: 8px;">Create your first character to get started</p>
      <a href="create-character.html" class="btn primary" style="margin-top: 16px; display: inline-block;">+ Create Character</a>
    </div>
  </div>

  <script type="module">
    import { requireAuth } from './js/auth.js';
    import { getAllCharacters, deleteCharacter } from './js/store.js';
    
    function initTheme() {
      const theme = localStorage.getItem('4k_studio_theme') || 'light';
      document.documentElement.setAttribute('data-theme', theme);
      document.getElementById('themeToggle').innerHTML = theme === 'light' ? 'ğŸŒ™ <span>Dark</span>' : 'â˜€ï¸ <span>Light</span>';
    }
    
    function toggleTheme() {
      const current = document.documentElement.getAttribute('data-theme') || 'light';
      const newTheme = current === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('4k_studio_theme', newTheme);
      document.getElementById('themeToggle').innerHTML = newTheme === 'light' ? 'ğŸŒ™ <span>Dark</span>' : 'â˜€ï¸ <span>Light</span>';
    }
    
    initTheme();
    document.getElementById('themeToggle').addEventListener('click', toggleTheme);
    
    if (!requireAuth()) {}

    function loadCharacters() {
      const characters = getAllCharacters();
      const container = document.getElementById('charactersContainer');
      const emptyState = document.getElementById('emptyState');
      
      if (!characters || characters.length === 0) {
        container.style.display = 'none';
        emptyState.style.display = 'block';
        return;
      }

      container.style.display = 'grid';
      emptyState.style.display = 'none';
      container.innerHTML = '';

      characters.forEach(char => {
        const folder = document.createElement('div');
        folder.className = 'folder-item';
        folder.innerHTML = `
          <div class="folder-icon">ğŸ“</div>
          <div class="folder-name">${char.name || 'Unnamed'}</div>
          <div class="folder-meta">${char.images?.length || 0} images</div>
        `;
        folder.addEventListener('click', () => {
          window.location.href = `edit-character.html?id=${char.id}`;
        });
        container.appendChild(folder);
      });
    }

    // Search
    document.getElementById('searchInput').addEventListener('input', (e) => {
      const query = e.target.value.toLowerCase();
      document.querySelectorAll('.folder-item').forEach(folder => {
        const name = folder.querySelector('.folder-name').textContent.toLowerCase();
        folder.style.display = name.includes(query) ? 'flex' : 'none';
      });
    });

    loadCharacters();
  </script>
</body>
</html>
