<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Uploader - 4K Studio</title>
  <link rel="stylesheet" href="css/studio.css">
  <style>
    .upload-container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
    }

    .upload-zone {
      border: 3px dashed #ccc;
      border-radius: 12px;
      padding: 3rem 2rem;
      text-align: center;
      background: #f9f9f9;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .upload-zone:hover {
      border-color: #4a9eff;
      background: #f0f8ff;
    }

    .upload-zone.dragover {
      border-color: #28a745;
      background: #e8f5e9;
      transform: scale(1.02);
    }

    .upload-icon {
      font-size: 4rem;
      color: #999;
      margin-bottom: 1rem;
    }

    .upload-text {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 0.5rem;
    }

    .upload-subtext {
      font-size: 0.9rem;
      color: #999;
    }

    .upload-methods {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin: 2rem 0;
    }

    .upload-method {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 1.5rem;
    }

    .upload-method h3 {
      margin: 0 0 1rem 0;
      font-size: 1.1rem;
      color: #333;
    }

    .upload-method input,
    .upload-method select {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 0.95rem;
    }

    .upload-method button {
      width: 100%;
      padding: 0.7rem;
      background: #4a9eff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background 0.2s;
    }

    .upload-method button:hover {
      background: #3182ce;
    }

    .upload-method button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .preview-area {
      margin-top: 2rem;
    }

    .preview-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .preview-item {
      position: relative;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
      background: white;
    }

    .preview-image {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .preview-info {
      padding: 0.5rem;
      font-size: 0.85rem;
      background: #f9f9f9;
    }

    .preview-name {
      font-weight: 600;
      margin-bottom: 0.2rem;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .preview-size {
      color: #666;
      font-size: 0.8rem;
    }

    .preview-remove {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: rgba(255, 59, 48, 0.9);
      color: white;
      border: none;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }

    .preview-remove:hover {
      background: rgba(255, 59, 48, 1);
    }

    .upload-options {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    .option-group {
      margin-bottom: 1rem;
    }

    .option-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #333;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0.5rem 0;
    }

    .checkbox-group input[type="checkbox"] {
      width: auto;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: #e0e0e0;
      border-radius: 2px;
      overflow: hidden;
      margin: 1rem 0;
      display: none;
    }

    .progress-fill {
      height: 100%;
      background: #4a9eff;
      transition: width 0.3s ease;
    }

    .status-message {
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
      display: none;
    }

    .status-message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status-message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .button-group {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }

    .button-group button {
      flex: 1;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #28a745;
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: #218838;
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background: #5a6268;
    }

    .btn-primary:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .character-select {
      margin-bottom: 2rem;
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
    }

    .character-select label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #333;
    }

    .character-select select {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }

    .file-input {
      display: none;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h1>Upload Images</h1>
    
    <!-- Character Selection -->
    <div class="character-select">
      <label for="characterSelect">Select Character:</label>
      <select id="characterSelect" required>
        <option value="">-- Choose a character --</option>
      </select>
    </div>

    <!-- Upload Options -->
    <div class="upload-options">
      <h3>Upload Settings</h3>
      
      <div class="option-group">
        <label for="albumSelect">Album:</label>
        <select id="albumSelect">
          <option value="digital">Digital</option>
          <option value="analog">Analog</option>
          <option value="in-progress">In Progress</option>
        </select>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="compressCheck" checked>
        <label for="compressCheck">Compress for web (recommended)</label>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="thumbnailCheck" checked>
        <label for="thumbnailCheck">Generate thumbnail</label>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="extractColorsCheck" checked>
        <label for="extractColorsCheck">Extract color palette</label>
      </div>
    </div>

    <!-- Main Upload Zone -->
    <div class="upload-zone" id="uploadZone">
      <div class="upload-icon">üìÅ</div>
      <div class="upload-text">Drag & Drop Images Here</div>
      <div class="upload-subtext">or click to browse files</div>
      <div class="upload-subtext">Max 10MB per file ‚Ä¢ PNG, JPG, WebP, GIF, SVG</div>
    </div>

    <input type="file" id="fileInput" class="file-input" multiple accept="image/png,image/jpeg,image/jpg,image/webp,image/gif,image/svg+xml">

    <!-- Alternative Upload Methods -->
    <div class="upload-methods">
      <!-- URL Upload -->
      <div class="upload-method">
        <h3>üìé From URL</h3>
        <input type="url" id="urlInput" placeholder="https://example.com/image.jpg">
        <button id="urlUploadBtn">Import from URL</button>
      </div>

      <!-- Clipboard Upload -->
      <div class="upload-method">
        <h3>üìã From Clipboard</h3>
        <p style="font-size: 0.9rem; color: #666; margin-bottom: 1rem;">
          Copy an image (Ctrl+C) then click below
        </p>
        <button id="clipboardBtn">Paste Image</button>
      </div>

      <!-- Camera Upload (Mobile) -->
      <div class="upload-method">
        <h3>üì∑ Take Photo</h3>
        <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display: none;">
        <button id="cameraBtn">Open Camera</button>
      </div>
    </div>

    <!-- Progress Bar -->
    <div class="progress-bar" id="progressBar">
      <div class="progress-fill" id="progressFill"></div>
    </div>

    <!-- Status Messages -->
    <div class="status-message" id="statusMessage"></div>

    <!-- Preview Area -->
    <div class="preview-area" id="previewArea" style="display: none;">
      <h3>Ready to Upload (<span id="fileCount">0</span> files)</h3>
      <div class="preview-grid" id="previewGrid"></div>

      <!-- Upload Buttons -->
      <div class="button-group">
        <button class="btn-secondary" id="cancelBtn">Cancel</button>
        <button class="btn-primary" id="uploadBtn" disabled>Upload Images</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { uploadImage, uploadFromUrl, uploadFromClipboard, validateFile } from './js/image-manager.js';

    let selectedFiles = [];
    const maxFiles = 50;

    // Load characters
    function loadCharacters() {
      const characters = JSON.parse(localStorage.getItem('4k_characters') || '{}');
      const select = document.getElementById('characterSelect');
      
      Object.values(characters).forEach(char => {
        const option = document.createElement('option');
        option.value = char.id;
        option.textContent = char.name;
        select.appendChild(option);
      });

      // Auto-select if only one character
      if (Object.keys(characters).length === 1) {
        select.value = Object.keys(characters)[0];
      }
    }

    // Setup drag and drop
    const uploadZone = document.getElementById('uploadZone');
    const fileInput = document.getElementById('fileInput');

    uploadZone.addEventListener('click', () => fileInput.click());

    uploadZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadZone.classList.add('dragover');
    });

    uploadZone.addEventListener('dragleave', () => {
      uploadZone.classList.remove('dragover');
    });

    uploadZone.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadZone.classList.remove('dragover');
      handleFiles(e.dataTransfer.files);
    });

    fileInput.addEventListener('change', (e) => {
      handleFiles(e.target.files);
    });

    // Handle file selection
    function handleFiles(files) {
      const characterId = document.getElementById('characterSelect').value;
      if (!characterId) {
        showMessage('Please select a character first', 'error');
        return;
      }

      Array.from(files).forEach(file => {
        if (selectedFiles.length >= maxFiles) {
          showMessage(`Maximum ${maxFiles} files allowed`, 'error');
          return;
        }

        const validation = validateFile(file);
        if (!validation.valid) {
          showMessage(validation.errors.join(', '), 'error');
          return;
        }

        selectedFiles.push(file);
      });

      updatePreview();
    }

    // Update preview grid
    function updatePreview() {
      const previewArea = document.getElementById('previewArea');
      const previewGrid = document.getElementById('previewGrid');
      const fileCount = document.getElementById('fileCount');
      const uploadBtn = document.getElementById('uploadBtn');

      if (selectedFiles.length === 0) {
        previewArea.style.display = 'none';
        return;
      }

      previewArea.style.display = 'block';
      fileCount.textContent = selectedFiles.length;
      uploadBtn.disabled = false;
      previewGrid.innerHTML = '';

      selectedFiles.forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const item = document.createElement('div');
          item.className = 'preview-item';
          item.innerHTML = `
            <img src="${e.target.result}" class="preview-image" alt="${file.name}">
            <div class="preview-info">
              <div class="preview-name" title="${file.name}">${file.name}</div>
              <div class="preview-size">${formatFileSize(file.size)}</div>
            </div>
            <button class="preview-remove" onclick="removeFile(${index})">√ó</button>
          `;
          previewGrid.appendChild(item);
        };
        reader.readAsDataURL(file);
      });
    }

    // Remove file from selection
    window.removeFile = function(index) {
      selectedFiles.splice(index, 1);
      updatePreview();
    };

    // Upload all files
    document.getElementById('uploadBtn').addEventListener('click', async () => {
      const characterId = document.getElementById('characterSelect').value;
      const album = document.getElementById('albumSelect').value;
      
      if (!characterId) {
        showMessage('Please select a character', 'error');
        return;
      }

      const progressBar = document.getElementById('progressBar');
      const progressFill = document.getElementById('progressFill');
      const uploadBtn = document.getElementById('uploadBtn');
      
      progressBar.style.display = 'block';
      uploadBtn.disabled = true;

      let completed = 0;
      const total = selectedFiles.length;

      for (const file of selectedFiles) {
        try {
          await uploadImage(file, characterId, album);
          completed++;
          progressFill.style.width = `${(completed / total) * 100}%`;
        } catch (error) {
          console.error('Upload failed:', error);
          showMessage(`Failed to upload ${file.name}: ${error.message}`, 'error');
        }
      }

      progressBar.style.display = 'none';
      showMessage(`Successfully uploaded ${completed} of ${total} images!`, 'success');
      
      selectedFiles = [];
      updatePreview();
      
      setTimeout(() => {
        window.location.href = `edit-character.html?id=${characterId}`;
      }, 2000);
    });

    // Cancel upload
    document.getElementById('cancelBtn').addEventListener('click', () => {
      selectedFiles = [];
      updatePreview();
      fileInput.value = '';
    });

    // URL Upload
    document.getElementById('urlUploadBtn').addEventListener('click', async () => {
      const url = document.getElementById('urlInput').value.trim();
      const characterId = document.getElementById('characterSelect').value;
      const album = document.getElementById('albumSelect').value;

      if (!characterId) {
        showMessage('Please select a character first', 'error');
        return;
      }

      if (!url) {
        showMessage('Please enter a URL', 'error');
        return;
      }

      try {
        document.getElementById('urlUploadBtn').disabled = true;
        await uploadFromUrl(url, characterId, album);
        showMessage('Image imported successfully!', 'success');
        document.getElementById('urlInput').value = '';
        setTimeout(() => {
          window.location.href = `edit-character.html?id=${characterId}`;
        }, 1500);
      } catch (error) {
        showMessage(`Failed to import: ${error.message}`, 'error');
      } finally {
        document.getElementById('urlUploadBtn').disabled = false;
      }
    });

    // Clipboard Upload
    document.getElementById('clipboardBtn').addEventListener('click', async () => {
      const characterId = document.getElementById('characterSelect').value;
      const album = document.getElementById('albumSelect').value;

      if (!characterId) {
        showMessage('Please select a character first', 'error');
        return;
      }

      try {
        document.getElementById('clipboardBtn').disabled = true;
        await uploadFromClipboard(characterId, album);
        showMessage('Image pasted successfully!', 'success');
        setTimeout(() => {
          window.location.href = `edit-character.html?id=${characterId}`;
        }, 1500);
      } catch (error) {
        showMessage(`Failed to paste: ${error.message}`, 'error');
      } finally {
        document.getElementById('clipboardBtn').disabled = false;
      }
    });

    // Camera Upload
    document.getElementById('cameraBtn').addEventListener('click', () => {
      document.getElementById('cameraInput').click();
    });

    document.getElementById('cameraInput').addEventListener('change', (e) => {
      handleFiles(e.target.files);
    });

    // Show status message
    function showMessage(text, type) {
      const message = document.getElementById('statusMessage');
      message.textContent = text;
      message.className = `status-message ${type}`;
      message.style.display = 'block';

      setTimeout(() => {
        message.style.display = 'none';
      }, 5000);
    }

    // Format file size
    function formatFileSize(bytes) {
      if (bytes < 1024) return bytes + ' B';
      if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
      return (bytes / 1024 / 1024).toFixed(1) + ' MB';
    }

    // Initialize
    loadCharacters();
  </script>
</body>
</html>
