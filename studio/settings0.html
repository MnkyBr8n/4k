<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings â€“ 4K Studio</title>
  <link rel="stylesheet" href="css/studio.css">
</head>
<body>
  <header>
    <div class="logo">ğŸ“ 4K Studio</div>
    <div class="actions">
      <button id="themeToggle" class="theme-toggle">ğŸŒ™ <span>Dark</span></button>
      <a href="dashboard1.html" class="btn">â† Dashboard</a>
      <button id="logoutBtn" class="btn secondary">Logout</button>
    </div>
  </header>

  <div class="main">
    <h2 style="margin-top: 0;">Settings</h2>
    
    <div class="panel" style="margin-bottom: 24px;">
      <h3 style="margin: 0 0 16px;">Account</h3>
      <div class="form-group">
        <label for="displayName">Display Name</label>
        <input type="text" id="displayName">
      </div>
      <div style="display: flex; gap: 8px; justify-content: flex-end;">
        <button id="saveAccountBtn" class="btn primary">Save Changes</button>
      </div>
    </div>

    <div class="panel" style="margin-bottom: 24px;">
      <h3 style="margin: 0 0 16px;">GitHub Integration</h3>
      <div class="form-group">
        <label for="githubToken">Personal Access Token</label>
        <input type="password" id="githubToken" placeholder="ghp_...">
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="githubOwner">Owner</label>
          <input type="text" id="githubOwner">
        </div>
        <div class="form-group">
          <label for="githubRepo">Repository</label>
          <input type="text" id="githubRepo">
        </div>
      </div>
      <div style="display: flex; gap: 8px; justify-content: flex-end;">
        <button id="testGitHubBtn" class="btn secondary">Test</button>
        <button id="saveGitHubBtn" class="btn primary">Save</button>
      </div>
    </div>

    <div class="panel">
      <h3 style="margin: 0 0 16px;">Data Management</h3>
      <div style="display: flex; gap: 8px; flex-wrap: wrap;">
        <button id="exportBtn" class="btn secondary">ğŸ“¥ Export</button>
        <button id="importBtn" class="btn secondary">ğŸ“¤ Import</button>
        <button id="clearBtn" class="btn danger" style="margin-left: auto;">ğŸ—‘ï¸ Clear All</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { requireAuth, getCurrentUser, logout } from './js/auth.js';
    
    function initTheme() {
      const theme = localStorage.getItem('4k_studio_theme') || 'light';
      document.documentElement.setAttribute('data-theme', theme);
      document.getElementById('themeToggle').innerHTML = theme === 'light' ? 'ğŸŒ™ <span>Dark</span>' : 'â˜€ï¸ <span>Light</span>';
    }
    
    function toggleTheme() {
      const current = document.documentElement.getAttribute('data-theme') || 'light';
      const newTheme = current === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('4k_studio_theme', newTheme);
      document.getElementById('themeToggle').innerHTML = newTheme === 'light' ? 'ğŸŒ™ <span>Dark</span>' : 'â˜€ï¸ <span>Light</span>';
    }
    
    initTheme();
    document.getElementById('themeToggle').addEventListener('click', toggleTheme);
    
    if (!requireAuth()) {}
    document.getElementById('logoutBtn').addEventListener('click', () => {
      if (confirm('Logout?')) logout();
    });
  </script>
</body>
</html>
